<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Task Manager</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Task description..." />
      <div class="duration-inputs">
        <input type="number" id="hours" placeholder="Hrs" min="0" />
        <input type="number" id="minutes" placeholder="Min" min="0" />
        <input type="number" id="seconds" placeholder="Sec" min="0" />
      </div>
      <button onclick="addTask()">Add Task</button>
    </div>

    <h2>📋 Your Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
